<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="" th:href="@{css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <title>Medical Store</title>
  </head>
<body>
    <header>
        <nav class="navbar navbar-dark navbar-expand-lg bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">MedStore</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
                  </li>
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>
    </header>

    <main>
        <div class="container">
            <div class="row my-3">
             <div class="col-sm-6 offset-sm-3">
              <h3>Shop Detail</h3>
              <hr>
              <div th:if="${param.success}">
                <h3>You successfully registered!!!</h3>
            </div>
              <form action="" method="post" class="shadow p-5" th:object="${Shop}" th:action="@{/shop_registration}">
                <div class="mb-3">   
                    <label for="name" class="form-label">Shop Name</label>
                    <input type="text" required class="form-control" id="name" th:field="*{s_name}">
                </div>
                <div class="form-group blu-margin mb-3">
                    <label for="manager" class="form-label">Manager</label>
                    <select class="form-select" th:field="*{emp_id}"  id="manager">
                    <option value="0">None</option>
                    <option th:each="manager : ${managers}" th:value="${manager.idmanager}" th:text="${manager.idmanager} + ' : ' + ${manager.manager_name}"></option>
                    </select>
                </div>
                <p class="form-label">Address of shop: </p>
               <div class="row mb-4">
                   <div class="col">
                     <div class="form-outline">
                       <label class="form-label" for="street">Street</label>
                       <input type="text" required id="street" th:field="*{s_street}" class="form-control" />
                     </div>
                   </div>
                <div class="col">
                    <div class="form-outline">
                        <label class="form-label" for="city">City</label>
                        <input type="text" required id="city" th:field="*{s_city}" class="form-control" />
                    </div>
                </div>
              </div>
              <div class="row mb-4">
                <div class="col">
                  <div class="form-outline">
                    <label for="state" class="form-label">State</label>
                    <input type="text" required class="form-control" th:field="*{s_state}" id="state">
                   </div>
                </div>
                <div class="col">
                  <div class="form-outline">
                    <label class="form-label" for="pincode">Pincode</label>
                    <input type="text" required pattern="[0-9]{6}" th:field="*{s_pincode}" maxlength="6" id="pincode" class="form-control" />
                  </div>
                </div>
              </div>
              
               <div class="text-end">
                <button type="submit" class="btn btn-danger">Submit</button>
               </div>
               <br>              
              </form>
             </div>
            </div>
           </div>
    </main>

    <footer class="text-center text-white h6 mb-0 mt-4 bg-dark" >
      <!-- Grid container -->
      <div class="container p-4 pb-0">
        <!-- Section: CTA -->
        <section class="">
          <p class="d-flex justify-content-center align-items-center">
            <span><a href="" class="text-white text-decoration-none">Privacy Policy</a> | <a href="" class="text-white text-decoration-none">Conditions of use</a> | <a href="" class="text-white text-decoration-none">Help</a></span>
          </p>
        </section>
        <!-- Section: CTA -->
      </div>
      <!-- Grid container -->
      <hr>
      <!-- Copyright -->
      <div class="text-center p-3" >
        Â© 2022 Copyright:
        <a class="text-white text-decoration-none" href="index.html">Medstore.com</a>
      </div>
      <!-- Copyright -->
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script th:src="@{js/script.js}"></script>
</body>
</html>
