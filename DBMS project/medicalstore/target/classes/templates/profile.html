<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="" th:href="@{css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <title>Medical Store</title>
  </head>
<body>
  <!-- header  -->
    <div th:replace="fragments/header::header" th:remove="tag"></div>
    <!-- header  -->
    <main>
        <div class="container rounded bg-white mt-5 mb-5">
            <div class="row">
                <div class="col-md-4 border-right">
                    <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                        <!-- <img class="rounded-circle mt-5" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"> -->
                        <!-- <img src="/images/person-circle.svg" width="150px" class="rounded-circle" alt=""> -->
                        <img th:src="@{/images/person-circle.svg}" width="150px" class="rounded-circle mt-5" alt="">
                        <span class="font-weight-bold" th:text="${username}">User A</span><span class="text-black-50" th:text="${email}">userA@dbms.project.com</span><span> </span></div>
                </div>
                <div class="col-md-7 border-right">
                    <div class="p-3 py-5">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h4 class="text-right">Profile Settings</h4>
                        </div>
                        <div class="row mt-2">
                            <div class="col-md-12"><label class="labels">Name</label><p class="form-control" th:text="${name}"></p></div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-6"><label class="labels">Mobile Number</label><p class="form-control" th:text="${mobile_no}">user A</p></div>
                            <div class="col-md-6"><label class="labels">Gender</label><p class="form-control" th:text="${gender}">user A</p></div>
                            <div class="col-md-12"><label class="labels">Aadhar No.</label><p class="form-control" th:text="${aadhar_no}">user A</p></div>
                            <div class="col-md-4"><label class="labels">House No.</label><p class="form-control" th:text="${house_no}">user A</p></div>
                            <div class="col-md-8"><label class="labels">Street/Locality</label><p class="form-control" th:text="${street}">user A</p></div>
                            <div class="col-md-6"><label class="labels">PinCode</label><p class="form-control" th:text="${pincode}">user A</p></div>
                            <div class="col-md-6"><label class="labels">City</label><p class="form-control" th:text="${city}">user A</p></div>
                            <div class="col-md-12"><label class="labels">State</label><p class="form-control" th:text="${state}">user A</p></div>
                        </div>
                        <div class="mt-5 text-center"><a class="btn btn-primary profile-button" th:href="@{/profile/editaddress}">Edit Address</a></div>                        
                    </div>
                </div>
                <!-- <div class="col-md-4">
                    <div class="p-3 py-5">
                        <div class="d-flex justify-content-between align-items-center experience"><span>Edit Experience</span><span class="border px-3 p-1 add-experience"><i class="fa fa-plus"></i>&nbsp;Experience</span></div><br>
                        <div class="col-md-12"><label class="labels">Experience in Designing</label><input type="text" class="form-control" placeholder="experience" value=""></div> <br>
                        <div class="col-md-12"><label class="labels">Additional Details</label><input type="text" class="form-control" placeholder="additional details" value=""></div>
                    </div>
                </div> -->
            </div>
        </div>
        </div>
        </div>
    </main>
    <div th:replace="fragments/footer::footer" th:remove="tag"></div>
    <div th:replace="fragments/cdn_links::cdn_links" th:remove="tag"></div>
</body>
</html>
