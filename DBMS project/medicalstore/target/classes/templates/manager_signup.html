<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="" th:href="@{css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <title>Medical Store</title>
  </head>
<body>
    <header>
        <nav class="navbar navbar-dark navbar-expand-lg bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">MedStore</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
                  </li>
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>
    </header>

    <main>
        <div class="container">
            <div class="row my-3">
             <div class="col-sm-6 offset-sm-3">
              <h3>Manager Registration</h3>
              <hr>
              <div th:if="${param.success}">
                <h3>You successfully registered!!!</h3>
            </div>
              <form action="" method="post" class="shadow p-5" th:object="${manager}" th:action="@{/manager_registration}">
                <div class="mb-3">   
                    <label for="name" class="form-label">Name</label>
                    <input type="text" required class="form-control" id="name" th:field="*{Name}">
                </div>
                <div class="mb-3">
                    <label for="" class="form-check-label">Gender : </label>
                    <input type="radio" class="form-check-input" name="sex" id="sex1" th:field="*{gender}" value="Male" required>
                    <label class="form-check-label" for="sex1">Male </label>
                    <input type="radio" class="form-check-input" name="sex" id="sex2" th:field="*{gender}" value="Female">
                    <label for="" class="form-check-label">Female </label>
                    <input type="radio" class="form-check-input" name="sex" id="sex3" th:field="*{gender}" value="Not to say">
                    <label for="" class="form-check-label">Prefer not to say</label>
                </div>
                <div class="mb-3">
                    <label for="phone_no" class="form-label">Mobile No.</label>
                    <input type="text" th:field="*{mobile_no}" required pattern="[0-9]{10}" title="Please enter only 10 digit integers" maxlength="10" class="form-control" id="phone_no">
                </div>
                <div class="mb-3">
                    <label for="aadhar_num" class="form-label">Aadhar No.</label>
                    <input type="text" required th:field="*{aadhar_no}" class="form-control" id="aadhar_num" maxlength="12" pattern="[0-9]{12}" title="Enter correct 12 digit aadhar no.">
                    <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>  -->
                </div>
                <div class="mb-3">
                    <label for="dob" class="form-label">Date of Birth : </label>
                    <input type="date" required th:field="*{dob}" id="dob">
                </div>
                <div class="mb-3">
                  <label for="username" class="form-label">Username</label>
                  <p th:if="${username_error}" class="text-danger form-label">Username already exists.</p>
                  <input type="text" required th:field="*{username}" class="form-control" id="username">
                 </div>
               <div class="mb-3">
                 <label for="inputEmail1" class="form-label">Email</label>
                 <p th:if="${email_error}" class="text-danger form-label">Email already exists.</p>
                <input type="email" required th:field="*{email}" class="form-control" id="inputEmail1">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
               </div>
               <div class="mb-3">
                <label for="inputPassword1" class="form-label">Password</label>
                <input type="password" required th:field="*{password}" class="form-control" id="inputPassword1">
               </div>
               <div class="mb-3">
                 <label for="inputPassword2" class="form-label">Confirm Password</label>
                 <p th:if="${password_error}" class="text-danger form-label">Password didn't match.</p>
                <input type="password" required th:field="*{confirm_password}" class="form-control" id="inputPassword2">
               </div>
               <div class="mb-3 col-sm-5">
                    <label for="salary" class="form-label">Salary (in Rs.)</label>
                    <input type="number" class="form-control" name="salary" th:field="*{salary}">
               </div>
               <div class="row mb-4">
                <div class="col">
                  <div class="form-outline">
                    <label class="form-label" for="house_no">House No.</label>
                    <input type="text" required id="house_no" th:field="*{house_no}" class="form-control" />
                  </div>
                </div>
                <div class="col">
                  <div class="form-outline">
                    <label class="form-label" for="street">Street</label>
                    <input type="text" required id="street" th:field="*{street}" class="form-control" />
                  </div>
                </div>
              </div>
              <div class="row mb-4">
                <div class="col">
                  <div class="form-outline">
                    <label class="form-label" for="city">City</label>
                    <input type="text" required id="city" th:field="*{city}" class="form-control" />
                  </div>
                </div>
                <div class="col">
                  <div class="form-outline">
                    <label class="form-label" for="pincode">Pincode</label>
                    <input type="text" required pattern="[0-9]{6}" th:field="*{pincode}" maxlength="6" id="pincode" class="form-control" />
                  </div>
                </div>
              </div>
              <div class="mb-3">
                <label for="state" class="form-label">State</label>
                <input type="text" required class="form-control" th:field="*{state}" id="state">
               </div>
               <div class="text-end">
                <button type="submit" class="btn btn-danger">Submit</button>
               </div>
               <br>              
              </form>
              <div class="text-center text-primary fw-bold"><small>Existing User ? <a th:href="@{/login/}"
                class="text-danger">Login Now</a> </small></div>
             </div>
            </div>
           </div>
    </main>

    <footer class="text-center text-white h6 mb-0 mt-4 bg-dark" >
      <!-- Grid container -->
      <div class="container p-4 pb-0">
        <!-- Section: CTA -->
        <section class="">
          <p class="d-flex justify-content-center align-items-center">
            <span><a href="" class="text-white text-decoration-none">Privacy Policy</a> | <a href="" class="text-white text-decoration-none">Conditions of use</a> | <a href="" class="text-white text-decoration-none">Help</a></span>
          </p>
        </section>
        <!-- Section: CTA -->
      </div>
      <!-- Grid container -->
      <hr>
      <!-- Copyright -->
      <div class="text-center p-3" >
        Â© 2022 Copyright:
        <a class="text-white text-decoration-none" href="index.html">Medstore.com</a>
      </div>
      <!-- Copyright -->
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script th:src="@{js/script.js}"></script>
</body>
</html>
